<!DOCTYPE html>
<html>
<head>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>    
</head>

<input id="email" type="email" placeholder="Email"><br>
<input id="password" type="password" placeholder="Password"><br><br>
<button id="login">Login</button>
<button id="signup">SignUp</button>
<button id="logout" style="display:none;">Logout</button>
<button id="linked">Go to main page</button>
<div>
    <!-- these will end up going to main page -->
    <p>Longitude: </p>
    <input id="lon" type="lon" value=""><br>
    <p>Latitude: </p>
    <input id="lat" type="lat" value=""><br>
    <p>Date of interest: </p>
    <input id="date" type="date" value=""><br>
    <button id="enter">Add to list</button>
</div>
<script src="login.js"></script>

</html>
